<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toDo">
            <h1>To Do list</h1>
            <div class="add_toDo">
                <input type="text" id="add" placeholder="Add something">
                <button id="btn">Add</button>
            </div>
            <h2>My tasks</h2>
            <div class="tasks">
                <ul id="list">                                      
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
